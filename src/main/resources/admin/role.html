<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>角色管理</title>

    <link rel="stylesheet" href="css/fontawesome-all.css">
    <link rel="stylesheet" href="css/jsgrid.min.css">
    <link rel="stylesheet" href="css/jsgrid-theme.min.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/skin_/role.css">
</head>
<body>
<div class="outer">
    <div class="left-user">
        <div class="left-top">
            <i class="fas fa-users"></i><span>角色列表</span>
        </div>
        <div class="wrap">
            <div id="roles"></div>
        </div>
    </div>

    <div class="right-role">
        <div class="right-top">
            <i class="fas fa-address-card"></i><span>角色拥有的用户列表</span>
        </div>
        <div class="wrap">
            <div id="users"></div>
        </div>
    </div>
</div>

    <script src="js/global.js"></script>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/jsgrid.min.js"></script>
    <script src="js/skin_/role.js"></script>
</body>
</html>
